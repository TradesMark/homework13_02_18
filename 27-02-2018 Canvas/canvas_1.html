<!DOCTYPE html>
<html>
  <head>
    <title>L_R_Canvas</title>
    <meta author="Anton Galkin">
  </head>
  <body>
    <script>{
        function makeCanvas(x, y) {
       		const canvas = document.createElement('canvas'),  
             ctx = canvas.getContext('2d');
       		canvas.setAttribute('width', x); 
       		canvas.setAttribute('height', y);
       		return { canvas, ctx };
        }
  const {canvas,ctx}=makeCanvas(300,180);
  document.body.appendChild(canvas);
  ctx.lineWidth=2;
  ctx.strokeStyle="black";
  ctx.strokeRect(1,1,canvas.width-2,canvas.height-2);
  ctx.translate(canvas.width / 2+65, canvas.height / 2-90);
  ctx.rotate(Math.PI/2);	
  
  //палочка для буквы А 
  ctx.strokeStyle="green";
  ctx.moveTo(70,20);
  ctx.lineTo(40,100);
  ctx.stroke();
  //палочки для буквы А
  ctx.strokeStyle="green";
  ctx.moveTo(70,20);
  ctx.lineTo(80,100);
  ctx.lineTo(50,70);
  ctx.stroke();
  //точка
  ctx.strokeStyle="green";
  ctx.moveTo(90,100); 
  ctx.lineTo(90,105);  
  ctx.stroke();
  //палочка для буквы Г
  ctx.strokeStyle="green";
  ctx.moveTo(110,20);
  ctx.lineTo(110,100);
  ctx.stroke();
  //горизонтальная палочка для буквы Г
  ctx.strokeStyle="green";
  ctx.moveTo(140,20);
  ctx.lineTo(110,20);
  ctx.stroke();
  //дуга
  ctx.strokeStyle="black";
  ctx.beginPath();
  ctx.moveTo(30,100);
  ctx.bezierCurveTo(100,130, 160,100, 160,100);
  ctx.stroke();

}
    </script>   
  </body>

</html>
